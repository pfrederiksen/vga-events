name: Weekly Stats Rollover

on:
  schedule:
    # Run every Sunday at 11:59 PM UTC (just before week ends)
    - cron: '59 23 * * 0'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read

jobs:
  rollover-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download dependencies
        run: go mod download

      - name: Build bot
        run: go build -o vga-events-bot ./cmd/vga-events-bot

      - name: Archive weekly stats
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_GIST_ID: ${{ secrets.TELEGRAM_GIST_ID }}
          TELEGRAM_GITHUB_TOKEN: ${{ secrets.TELEGRAM_GITHUB_TOKEN }}
        run: |
          echo "ðŸ“Š Archiving weekly stats for all users..."
          ./vga-events-bot --archive-weekly-stats

      - name: Summary
        if: always()
        run: |
          echo "âœ… Weekly stats rollover complete"
